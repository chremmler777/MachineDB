<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MachineDB Login Diagnostics</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .test { background: white; padding: 15px; margin: 10px 0; border-left: 4px solid #ccc; }
        .pass { border-left-color: #4CAF50; background: #f1f8f6; }
        .fail { border-left-color: #f44336; background: #fff3f3; }
        button { padding: 10px 20px; cursor: pointer; margin-top: 20px; }
        pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>ðŸ”§ MachineDB Login Diagnostics</h1>
    
    <div id="results"></div>
    
    <button onclick="runAllTests()">Run Diagnostic Tests</button>
    <button onclick="testLogin()">Test Login API Call</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <script>
    const resultsDiv = document.getElementById('results');
    
    function addTest(name, passed, details) {
        const test = document.createElement('div');
        test.className = `test ${passed ? 'pass' : 'fail'}`;
        test.innerHTML = `
            <strong>${passed ? 'âœ“' : 'âœ—'} ${name}</strong>
            ${details ? `<pre>${details}</pre>` : ''}
        `;
        resultsDiv.appendChild(test);
    }
    
    function clearResults() {
        resultsDiv.innerHTML = '';
    }
    
    async function runAllTests() {
        clearResults();
        
        addTest('Browser JavaScript Support', true, 'JavaScript is enabled âœ“');
        
        try {
            localStorage.setItem('test', '1');
            localStorage.removeItem('test');
            addTest('localStorage Support', true, 'localStorage is available âœ“');
        } catch (e) {
            addTest('localStorage Support', false, 'localStorage is DISABLED:\n' + e.message);
        }
        
        try {
            const apiTest = await fetch('http://localhost:3001/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: 'test', password: 'test' })
            });
            addTest('API Connectivity', true, `API responds (status: ${apiTest.status})`);
        } catch (e) {
            addTest('API Connectivity', false, 'Cannot reach API:\n' + e.message);
        }
        
        await testLogin();
    }
    
    async function testLogin() {
        try {
            const response = await fetch('http://localhost:3001/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: 'master',
                    password: 'master123'
                })
            });
            
            const data = await response.json();
            
            if (data.token) {
                addTest('Login Test', true, `Token: ${data.token.substring(0, 30)}...\nUser: ${data.user.username} (${data.user.role})`);
            } else {
                addTest('Login Test', false, `Error: ${data.error}`);
            }
        } catch (error) {
            addTest('Login Test', false, error.message);
        }
    }
    
    window.addEventListener('load', () => {
        runAllTests();
    });
    </script>
</body>
</html>
